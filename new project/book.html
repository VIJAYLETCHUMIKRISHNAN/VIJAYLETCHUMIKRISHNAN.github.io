                    <h1><i>WELCOME TO BUS BOOKING SYSTEM</i></h1>

        <!-- Booking Form -->

        <div class="container_b">

            
              <div class="input-container">
                <i class="fa fa-user icon"> Name</i>
                <input class="input-field" id="userName" type="text1" placeholder="Enter Your Name..." name="userName" required>
              </div>
            
              <div class="input-container">
                <i class="fa fa-envelope icon"> Email</i>
                <input class="input-field" id="userEmail" type="text1" placeholder="Enter Your Email..." name="userEmail" required>
              </div>
            
              <div class="input-container">
                <i class="fa fa-bus icon"> Bus Type</i>
                <select id="busType" type="text1" placeholder="Select the type of bus..." name="busType" required>
                    <option value="Baron Bus">Baron Bus </option>
                    <option value="Express Arrow">Express Arrow</option>
                    <option value="FlixBus">FlixBus </option>
                    <option value="BoltBus">BoltBus </option>
    
                </select>
              </div>
            
              <div class="input-container">
                <i class="fa fa-calendar icon"> Onward Date</i>
                <input class="input-field" id="aDate" type="date" placeholder="Onward Date" name=aDate">
              </div>
        
            
              <div class="input-container">
                <i class="fa fa-calendar icon"> Return Date</i>
                <input class="input-field" id="rDate" type="date" placeholder="Return Date" name="rDate">
              </div>
            
              <div class="input-container">
                <i class="fa fa-home icon"> Remarks</i>
                <textarea id="sRemarks" name="sRemarks" rows="3" cols="23" placeholder="Mention if u have anything.." required=""></textarea>
              </div>

              <div class="input-container">
                <i class="fa fa-user icon"> From</i>
                <input class="input-field" id="userFrom" type="text1" placeholder="From..." from="userFrom" required>
              </div>

              <div class="input-container">
                <i class="fa fa-user icon"> To</i>
                <input class="input-field" id="userTo" type="text1" placeholder="To..." to="userTo" required>
              </div>
            
              <button type="button" name="bookNow" class="btn" id="bookNow">Book Now</button>
