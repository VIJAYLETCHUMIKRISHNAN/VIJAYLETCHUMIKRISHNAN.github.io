    console.clear()<br/>
function maxMinAvg(arr) {<br/>
    var max = arr[0]<br/>
    var min = arr[0]<br/>
    var sum = arr[0]<br/>
    for (var i = 1; i < arr.length; i++) {<br/>
        if (arr[i] > max) {<br/>
            max = arr[i];<br/>
        }<br/>
        if (arr[i] < min) {<br/>
            min = arr[i]<br/>
        }<br/>
        sum = sum + arr[i]<br/>
    }<br/>
    return [max, min, sum/arr.length]<br/>
 
} <br/>
console.log(maxMinAvg([6, 3, 20, 2]))<br/>
